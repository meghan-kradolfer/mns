<!doctype html>
<html lang="{{ site_short_locale }}">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title ?? site_name }}</title>
	<!-- Fonts: Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,500&display=swap" rel="stylesheet">

	<!-- CSS: Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- CSS: Theme styles -->
	<link rel="stylesheet" href="{{ mix src='css/styles.css' }}">
</head>

<body class="template-{{ segment_1 or "home" }}">
	<main class="row-medium bg-white">
		<a class="logo" href="/">M&S</a>

		<div class="col-12">
			{{ template_content }}
		</div>
	</main>
	<script src="{{ mix src='/js/site.js' }}"></script>
</body>

</html>
